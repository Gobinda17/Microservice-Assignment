services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.15.0
    container_name: es-logs
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false # For local dev only
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9200:9200"

  kibana:
    image: docker.elastic.co/kibana/kibana:8.15.0
    container_name: kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch

  task-router-service:
    build: ./services/task-router-service
    container_name: task-router-service
    environment:
      - PORT=3001
      - SERVICE_NAME=task-router-service
      - LOGGING_SERVICE_URL=http://logging-service:4000/logging_service
      - DELIVERY_SERVICE_URL=http://delivery-service:3002/delivery_service
      - MONGODB_URI=mongodb://host.docker.internal:27017/comms_system
    ports:
      - "3001:3001"
    depends_on:
      - logging-service

  delivery-service:
    build: ./services/delivery-service
    container_name: delivery-service
    environment:
      - PORT=3002
      - SERVICE_NAME=delivery-service
      - LOGGING_SERVICE_URL=http://logging-service:4000/logging_service
      - MONGODB_URI=mongodb://host.docker.internal:27017/comms_system
    ports:
      - "3002:3002"
    depends_on:
      - logging-service

  logging-service:
    build: ./services/logging-service
    container_name: logging-service
    environment:
      - PORT=4000
      - SERVICE_NAME=logging-service
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - MONGODB_URI=mongodb://host.docker.internal:27017/comms_system
    ports:
      - "4000:4000"
    depends_on:
      - elasticsearch
