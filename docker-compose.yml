version: '3.8'

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.15.0
    container_name: es-logs
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false   # For local dev only
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9200:9200"

  kibana:
    image: docker.elastic.co/kibana/kibana:8.15.0
    container_name: kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch

  task-router: 
    build: ./services/task-router
    container: task-router
    environment:
      - PORT=3001
      - SERVICE_NAME=task-router
      - LOGGING_SERVICE_URL=http://logging-service:4000
      - DELIVERY_SERVICE_URL=http://delivery-service:3002
      - MONGODB_URI=mongodb://localhost:27017/comms_system
    ports:
      - "3001:3001"
    depends_on:
      - logging-service
